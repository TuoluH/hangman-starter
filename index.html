<!DOCTYPE html>
<html>

<head>
  <title>repl.it</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script src="wordlist.js"></script>
</head>

<body>

  <h1 id="title">HANGMAN</h1>

  <!-- select box for difficulty? -->
  <div id="hangman"></div>

  <div>
    <button id="start">Start New Game</button>
  </div>
  <!-- try the more advanced button system from classroom instead of this! -->
  <div id="guessArea">
    <input id="guess" placeholder="Make a guess!"></input>
    <button id="guessLetter">Guess Letter</button>
    <button id="guessWord">Guess Word</button>
  </div>

  <div>
    <h3>Guessed Letters</h3>
    <div id="guessedLetters"></div>
  </div>

  <div>
    <h4 id="numGuesses">Guesses Remaining: </h4>
  </div>

  <div id="word"></div>

  <div id="guessResult"></div>

  <script src="script.js"></script>
</body>

</html>
